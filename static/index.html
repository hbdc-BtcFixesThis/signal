<!DOCTYPE html>
<html lang="en">
<head>
<title>Bitcoin Alias</title>
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/home.css">
<link rel="stylesheet" href="css/loading.css">
<link rel="stylesheet" href="css/errors.css">
</head>
<body>
<div class="bg">
	<img class="bg" src="images/rabbithole.jpg" alt="Signal through the noise">
</div>
	<header class="header">
        <!-- Logo -->
        <a href="/" class="logo">
			<img class="logo-img" src="images/lattice.jpg" alt="Signal through the noise">
		</a>

        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="/settings.html">Settings</a> </li>
                <li><a href="/about.html">What am I?</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner-container" hidden>          
      <div class="banner-notice" hidden>
        <div class="banner banner-error" hidden>
		  <div id="banner-error-message"></div>
		  <span class="close-banner-button" id="ack-error">×</span>
        </div>
        <div class="banner banner-warning" hidden>
		  <div id="banner-warning-message"></div>
		  <span class="close-banner-button" id="ack-warning">×</span>
        </div>
        <div class="banner banner-info" hidden>
		  <div id="banner-info-message"></div>
		  <span class="close-banner-button" id="ack-info">×</span>
        </div>
        <div class="banner banner-success" hidden>
		  <div id="banner-success-message"></div>
		  <span class="close-banner-button" id="ack-success">×</span>
        </div>
      </div>
    </div>


<section id="results-table">
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr id="tbl-header-tr">
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody id="tbl-body-content">
	    <tr class="add-row">
		  <td colspan="4">
		    <button class="button-5" role="button" id="create-record-trigger">+</button>
		  </td>
	    </tr>
      </tbody>
    </table>
  </div>
</section>
<div class="modal" class="bg" id="create-record-modal">
	<img class="bg" src="images/lattice.jpg" alt="Signal through the noise">
    <div class="modal-content">
        <span class="close-button" id="cancel-create-trigger">×</span>
		  <form name="broadcast">
			<input type="text" id="new-record-name" name="new-record-name" placeholder="Unique record name...">
			<textarea type="text" id="new-record-content" name="new-record-content" placeholder="What would you like to spread?" autocomplete="off"></textarea>
			<button class="create-record" id="submit-create-record">Broadcast</button>
		  </form>
    </div>
</div>
</body>
<script type="text/javascript" src="js/urls.js"></script>
<script type="text/javascript" src="js/errors.js"></script>
<script type="text/javascript" src="js/request.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<script type="text/javascript" src="js/modal.js"></script>
<script type="text/javascript" src="js/broadcast.js"></script>
</html>
